{% extends 'base.html' %}
{% load static %}

{% block title %}Login{%endblock %}

{% block content %}

<!-- ***** Breadcrumb Area Start ***** -->
<div class="breadcumb-area bg-img bg-gradient-overlay" style="background-image: url({% static 'website/img/bg-img/12.jpg' %});">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h2 class="title">Login</h2>
        </div>
      </div>
    </div>
  </div>
 
  <!-- ***** Breadcrumb Area End ***** -->

  <!-- ****** About Us Area Start ******* -->
  <section class="dento-about-us-area mt-70">
    <div class="container">
      <div class="row align-items-center">
            
              <div class="form-group">
                  <form method="POST">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button class="btn dento-btn booking-btn">Login</button>
                  </form>
              </div>
              
          
          
    
  
      </div>
    </div>
  </section>
  



{% endblock %}
